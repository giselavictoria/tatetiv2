<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- LINK BOOTSTRAP -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<!-- MI CSS -->
		<link rel="stylesheet" href="css/style.css" />
		<title>TA TE TI</title>
	</head>
	<body>
		<!-- HEADER -->
		<header class="mb-4 d-flex align-items-center justify-content-center">
			<div class="container-fluid d-flex justify-content-center align-self-center">
				<div class="row">
					<div class="col-md-12 text-center">
						<h1 class="m-0">TA TE TI</h1>
					</div>
				</div>
			</div>
		</header>

		<!-- PANTALLA CARGA - PANTALLA 1 -->
		<section id="pantallaCarga">
			<div class="container d-flex flex-column align-items-center">
				<div class="row">
					<div class="col-md-12 text-center mb-4">
						<h2>Ingresa los nombres de los jugadores</h2>
					</div>

					<div class="col-md-12 mb-4">
						<form class="col-md-12 d-flex flex-column align-items-center">
							<div class="col-md-6 form-floating mb-3">
								<input
									type="text"
									class="form-control"
									id="inputJugador1"
									placeholder="Jugador 1"
									name="jugador1"
								/>
								<label for="inputJugador1">Jugador 1</label>
							</div>
							<div class="col-md-6 form-floating mb-3">
								<input
									type="text"
									class="form-control"
									id="inputJugador2"
									placeholder="Jugador 2"
									name="jugador2"
								/>
								<label for="inputJugador2">Jugador 2</label>
							</div>
							<button id="botonJugar" type="button" class="col-md-3 btn btn-primary">
								Jugar
							</button>
						</form>
					</div>

					<div class="row mb-4 mt-4">
						<div class="col-md-12 text-center">
							<h2 class="mb-4">Instrucciones del juego</h2>
							<p>Comienza el juego el Jugador 1, su color es el rosa</p>
							<p>El siguiente en jugar es el Jugador 2, su color es el verde</p>
						</div>
					</div>

					<div class="row mb-4 mt-4">
						<div
							id="jugadasPrevias"
							class="d-flex flex-column align-items-center justify-content-center"
						>
							<h4>Jugadas anteriores</h4>
							<div class="d-flex align-items-center justify-content-center">
								<p id="jugadaAnterior" class="mb-0 me-3"></p>
								<span id="jugadaAnteriorScore"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- PANTALLA JUEGO - PANTALLA 2 -->
		<section id="pantallaJuego" class="container">
			<div class="row">
				<div id="sectionScore">
					<div class="d-flex align-items-center">
						<h3 id="player1" class="me-3"></h3>
						<span id="player1Score">0</span>
					</div>
					<div class="d-flex align-items-center">
						<h3 id="player2" class="me-3"></h3>
						<span id="player2Score">0</span>
					</div>
				</div>
			</div>

			<div class="container d-flex align-items-center justify-content-center mt-4 mb-4">
				<div id="grilla" class="row">
					<div id="slot0" class="col-4"></div>
					<div id="slot1" class="col-4"></div>
					<div id="slot2" class="col-4"></div>
					<div id="slot3" class="col-4"></div>
					<div id="slot4" class="col-4"></div>
					<div id="slot5" class="col-4"></div>
					<div id="slot6" class="col-4"></div>
					<div id="slot7" class="col-4"></div>
					<div id="slot8" class="col-4"></div>
				</div>
			</div>

			<div class="row mb-4">
				<div class="d-flex align-items-center justify-content-center">
					<button type="button" class="col-md-3 btn btn-primary me-3" id="botonLimpiar">
						LIMPIAR TABLERO
					</button>
					<button
						type="button"
						class="col-md-3 btn btn-primary ms-3"
						id="botonReiniciarJuego"
					>
						REINICIAR JUEGO
					</button>
				</div>
			</div>
		</section>

		<!-- PANTALLA MODAL -->
		<div
			class="modal fade"
			id="myModal"
			tabindex="-1"
			aria-labelledby="myModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Resultados</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
							id="botonGuardarPartida"
						></button>
					</div>
					<div class="modal-body">
						<p id="modalTexto"></p>
					</div>
				</div>
			</div>
		</div>

		<!-- FOOTER -->
		<footer class="d-flex justify-content-center align-self-center">
			<div class="container-fluid d-flex justify-content-center align-self-center">
				<div class="row">
					<div class="col-md-12 text-center">
						<p class="m-0">Desarrollado por Gisela Vercellino</p>
					</div>
				</div>
			</div>
		</footer>

		<!-- SCRIPT BOOTSTRAP -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
		<!-- MI JS -->
		<script src="js/main.js"></script>
	</body>
</html>

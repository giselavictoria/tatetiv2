<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>TA TE TI</title>
  </head>
  <body>
    <header>
      <h1>TA TE TI</h1>
    </header>
    <section id="pantallaCarga">
      <h2>Ingresa los nombres de los jugadores</h2>
      <div>
        <input type="text" placeholder="ingrese el nombre del jugador 1" id="inputJugador1">
      </div>
      <div>
        <input type="text" placeholder="ingrese el nombre del jugador 2" id="inputJugador2">
      </div>
      <button id="botonJugar">Jugar</button>
    </section>
    <div id="pantallaJuego">
    <section id="sectionScore">
        <div>
         <h3 id="player1"></h3>
         <span id="player1Score">0</span>
        </div>
      <div>
        <h3 id="player2"></h3>
        <span id="player2Score">0</span>
      </div>
    </section>
    <section id="grilla">
      <div class="grillaContainer">
          <div id="slot0"></div>
          <div id="slot1"></div>
          <div id="slot2"></div>
          <div id="slot3"></div>
          <div id="slot4"></div>
          <div id="slot5"></div>
          <div id="slot6"></div>
          <div id="slot7"></div>
          <div id="slot8"></div>
        </div>
    </section>
    <section id="jugadasPrevias">
      <h4>Jugadas anteriores</h4>
    </section>
  </div>
</div>
    <footer>
      <p>Desarrollado por Gisela Vercellino</p>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>

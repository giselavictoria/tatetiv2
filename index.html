<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>TA TE TI</title>
  </head>
  <body>

    <!-- HEADER -->
    <header>
      <div class="container text-center">
        <div class="row">
          <div class="col-md-12 ">
            <h1>TA TE TI</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- PANTALLA CARGA - PANTALLA 1 -->
    <section id="pantallaCarga">
      <div class="container d-flex flex-column align-items-center">
        <div class="row">

          <div class="col-md-12 text-center">
            <h2>Ingresa los nombres de los jugadores</h2>
          </div>

          <div class="col-md-12">
            <form class="col-md-12 d-flex flex-column align-items-center">
            <div class="col-md-6 form-floating mb-3">
              <input type="text" class="form-control" id="inputJugador1" placeholder="Jugador 1" name="jugador1">
              <label for="inputJugador1">Jugador 1</label>
            </div>
            <div class="col-md-6 form-floating mb-3">
              <input type="text" class="form-control" id="inputJugador2" placeholder="Jugador 2" name="jugador2">
              <label for="inputJugador2">Jugador 2</label>
            </div>
            <!-- <div>
              <label for="jugador1">Jugador 1</label>
              <input type="text" placeholder="....." id="inputJugador1" name="jugador1">
            </div>
            <div>
              <label for="jugador2">Jugador 2</label>
              <input type="text" placeholder="......" id="inputJugador2" name="jugador2">
            </div> -->

            <button id="botonJugar" type="button" class="col-md-3 btn btn-primary">Jugar</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- PANTALLA JUEGO - PANTALLA 2 -->
    <div id="pantallaJuego">
    <section id="sectionScore">
        <div>
         <h3 id="player1"></h3>
         <span id="player1Score">0</span>
        </div>
      <div>
        <h3 id="player2"></h3>
        <span id="player2Score">0</span>
      </div>
    </section>
    <section id="grilla">
      <div class="grillaContainer">
          <div id="slot0"></div>
          <div id="slot1"></div>
          <div id="slot2"></div>
          <div id="slot3"></div>
          <div id="slot4"></div>
          <div id="slot5"></div>
          <div id="slot6"></div>
          <div id="slot7"></div>
          <div id="slot8"></div>
        </div>
    </section>
    <section id="botonReset">
      <button type="button" class="btn btn-primary">RESET</button>
    </section>
    <section id="jugadasPrevias">
      <h4>Jugadas anteriores</h4>
    </section>
  </div>
</div>

<!-- PANTALLA MODAL -->
<div class="modal fade " id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true" >
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Resultados</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="modalTexto"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar partida</button>
      </div>
    </div>
  </div>
</div>

    <!-- FOOTER -->
    <footer>
      <p>Desarrollado por Gisela Vercellino</p>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
